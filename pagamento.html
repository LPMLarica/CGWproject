<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #110356;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1d078a;
      }
      /* Estilo da seta de voltar fixada no topo esquerdo */
      .voltar-btn {
        position: fixed;
        top: 10px;
        right: 700px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 24px;
        color: #333;
        z-index: 1000; /* Garante que o botão fique acima de outros elementos */
      }

      .voltar-btn:hover {
        color: #333;
        background-color: #ffffff00;
      }
    </style>
  </head>
  <body>
    <button class="voltar-btn" onclick="window.location.href='home.html'">
      &#8592;
    </button>
    <div class="container">
      <h2>Página de Pagamento</h2>
      <form id="pagamento-form">
        <div class="form-group">
          <label for="nome">Nome do Titular:</label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div class="form-group">
          <label for="numero-cartao">Número do Cartão:</label>
          <input type="text" id="numero-cartao" name="numero-cartao" required />
        </div>

        <div class="form-group">
          <label for="data-validade">Data de Validade:</label>
          <input
            type="text"
            id="data-validade"
            name="data-validade"
            placeholder="MM/AA"
            required
          />
        </div>

        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required />
        </div>

        <div class="form-group">
          <label for="valor">Valor a Pagar:</label>
          <input type="text" id="valor" name="valor" required />
        </div>

        <button type="submit">Pagar</button>
      </form>
    </div>
  </body>
</html>
